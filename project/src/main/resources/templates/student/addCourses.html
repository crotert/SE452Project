<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <head th:replace="fragments/header :: common-header">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
    </head>
    <body>
    	<div th:replace="fragments/header :: header"></div>
        <div class="row justify-content-center">
        	<form action="#" th:action="@{/student/courseSearch}" th:object="${course}" method="post">
                <div class="input-group-prepend">
    				<label class="input-group-text" for="subject">Subject</label>
    				<select class="col-size-2 ml-2" th:field="*{subject}">
    					<option value="1">Computer Science</option>
    					<option value="2">Software Engineering</option>
  					</select>
  				</div>
  				<div class="input-group-prepend">
  					<label class="input-group-text" for="courseCode">Course Code</label>
  					<input class="col-size-2 ml-2"  type="text" th:field="*{courseCode}" placeholder="SE"/>
  				</div>
  				<div class="input-group-prepend">
  					<label class="input-group-text" for="courseNumber">Course Number</label>
  					<input class="col-size-2 ml-2" th:field="*{courseNumber}" type="number" placeholder="123">
				</div>
  				<div class="input-group-prepend">
  					<label class="input-group-text" for="courseTerm">Course Term</label>
  					<select class="col-size-2 ml-2" th:field="*{courseTerm}">
  						<option value="1">Fall 2019</option>
  						<option value="2">Winter 2020</option>
  						<option value="3">Spring 2020</option>
  					</select>
  				</div>
                <button type="submit" class="btn btn-med btn-primary">Submit</button>            
            </form>
        </div>
        <div class="container"> 
        	<table class="table table-striped table-md table-bordered">
        		<thead>
        			<tr>
        				<th> Course Number </th>
        				<th> Subject </th>
        				<th> Description </th>
        				<th> Credits </th>
        				<th> Course Term </th>
        				<th> Section </th>
        				<th> Location </th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:if="${courses.empty}">
        				<td th:colspan="2">No Courses Found </td>
        			</tr>
        			<th:block th:each="course: ${courses}">
        				<th:block>
        					<tr th:each="section: ${course.courseSections}">
        						<td><span th:text="${course.courseNumber}"> Course </span></td>
            					<td><span th:text="${course.subject}"> Subject </span></td>
            					<td><span th:text="${course.courseDescription}"> Description </span>
            					<td><span th:text="${course.courseCredits}"> Credits </span>
            					<td><span th:text="${course.courseTerm}"> Term</span>
        						<td><span th:text="${section.sectionNumber}">Section Number</span></td>
        						<td><span th:text="${section.meetingLocation}">Location</span>
        					</tr>
        				</th:block>
        			</th:block>
        		</tbody>
        	</table>  
        </div> 
        <div th:replace="fragments/footer :: footer"></div>    
    </body>
</html>

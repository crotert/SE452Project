<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <head th:replace="fragments/feedbackHeader :: common-header">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
    </head>
    <body>
    	<div th:replace="fragments/feedbackHeader :: feedbackHeader"></div>
        <div class="row justify-content-center">
        	<form action="#" th:action="@{/feedback/allFeedback}" th:object="${feedback}" method="post">
  				<div class="input-group-prepend">
  					<label class="input-group-text" for="profFullName">Professor Full Name</label>
  					<input class="col-size-2 ml-2"  type="text" th:field="*{profFullName}" placeholder=" "/>
  				</div>
  				<div class="input-group-prepend">
  					<label class="input-group-text" for="stuFullName">Student Full Name</label>
  					<input class="col-size-2 ml-2"  type="text" th:field="*{stuFullName}" placeholder=" "/>
  				</div> 
  				<div class="input-group-prepend">
  					<label class="input-group-text" for="courseCode">Positives</label>
  					<input class="col-size-2 ml-2"  type="text" th:field="*{positives}" placeholder=" "/>
  				</div>  
  				<div class="input-group-prepend">
  					<label class="input-group-text" for="courseCode">Negatives</label>
  					<input class="col-size-2 ml-2"  type="text" th:field="*{negatives}" placeholder=" "/>
  				</div> 	
                <div class="input-group-prepend">
    				<label class="input-group-text" for="subject">Likely to Recommend</label>
    				<select class="col-size-2 ml-2" th:field="*{likelyToRecommend}">
    					<option value="1">Yes</option>
    					<option value="2">No</option>
  					</select>
  				</div>			
                <button type="submit" class="btn btn-med btn-primary">Submit</button>            
            </form>
        </div>
        <div class="container"> 
        	<table class="table table-striped table-md table-bordered">
        		<thead>
        			<tr>
        				<th> Professor </th>
        				<th> Positives </th>
        				<th> Negatives </th>
        				<th> Likely To Recommend </th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:if="${feedback.empty}">
        				<td th:colspan="2">Feedback Not Found </td>
        			</tr>
        			<tr th:each="feedback: ${allFeedback}">
        				<td><span th:text="${feedback.profFullName}"> Professor </span></td>
            			<td><span th:text="${feedback.positives}"> Positives </span></td>
            			<td><span th:text="${feedback.negatives}"> Negatives </span></td>
            			<td><span th:text="${feedback.likelyToRecommend}"> Likely To Recommend </span></td>	
        			</tr>
        		</tbody>
        	</table>  
        </div> 
        <div th:replace="fragments/footer :: footer"></div>    
    </body>
</html>

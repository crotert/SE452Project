<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <head th:replace="fragments/header :: common-header">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
    </head>
    <body>
    	
    	<div th:replace="fragments/navbar :: navbar"></div>
        <div class="d-flex justify-content-start">
        <form action="#" th:action="@{/Advisor/showStudents}" th:object="${Advisor_To_Students}" method="post">
                <div class="input-group-prepend">
    				<label class="input-group-text" for="employeeid">Advisor</label>
    				<select class="col-size-2 ml-2" th:field="*{employeeid}">
    					 <option th:each="Advisor_To_Students : ${Advisors_To_Students}" th:value="${Advisor_To_Students.employeeid}" th:text="${Advisor_To_Students.employeeid}"></option>
  					</select>
  				</div> 
                 <div class="input-group-prepend">
    				<label class="input-group-text" for="studentid">Student</label>
    				<select class="col-size-2 ml-2" th:field="*{studentid}">
    					 <option th:each="Advisor_To_Students : ${Advisors_To_Students}" th:value="${Advisor_To_Students.studentid}" th:text="${Advisor_To_Students.studentid}"></option>
               
  					</select>
  				</div>         
            </form>
        </div>
         <div class="d-flex justify-content-end">
         <form action="#" th:action="@{/Advisor/foundStudents}" th:object="${Advisor_To_Students}" method="POST">
         
                <div class="input-group-prepend">
    				<label class="input-group-text" for="studentid">Add Student</label>
    				<input class="col-size-2 ml-2"  type="text" th:field="*{studentid}" placeholder=123456>
  				</div> 
  				
  				
                 <div class="input-group-prepend">
    	    				<label class="input-group-text" for="courseNumber">Add Advisor</label>
    				<input class="col-size-2 ml-2"  type="text" th:field="*{employeeid}" placeholder=123456>
  				
  				</div>
  				<button type="submit" class="btn btn-med btn-primary">Add</button>           
            
            </form>
            
            
        </div>
         <div class="d-flex justify-content-center">
         
         <div class="container"> 
         <form action="#" th:action="@{/Advisor/addCourse/{id}(id=${course.courseNumber})}" th:object="${course}" method="POST">
        	<table class="table table-striped table-md table-bordered">
        		<thead>
        			<tr>
        				<th> Course Number </th>
        				<th> Subject </th>
        				<th> Add </th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:if="${courses.empty}">
        				<td th:colspan="2">No Courses Found </td>
        			</tr>
        			<tr th:each="course: ${courses}">
        				<td><span th:text="${course.courseNumber}"> Course </span></td>
            			<td><span th:text="${course.subject}"> Subject </span></td>
            			<td> <button type="submit" class="btn btn-med btn-primary" th:value="${course.courseNumber}">Add</button></td>
        			</tr>
        		</tbody>
        	</table>  	
        	   </form>
            
        </div> 
        </div>
        
  
      
        <div th:replace="fragments/footer :: footer"></div>    
    </body>
</html>
